<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <title>YNotNow </title>
  <meta name="description" content="Validate your startup and hackathon ideas with real-time community feedback. YNotNow helps innovators test concepts before investing time and resources." />
  <meta name="keywords" content="idea validation, startup ideas, hackathon projects, idea feedback, startup validation, hackathon preparation" />
  <meta name="author" content="YNotNow" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://ynotnow.com" />

  <!-- Favicon - Keeping your existing logo -->
  <link rel="icon" href="https://i.pinimg.com/736x/2a/95/40/2a95403767cd5b1008b09989e9f8c330.jpg" type="image/jpg" />
  <link rel="apple-touch-icon" href="https://i.pinimg.com/736x/2a/95/40/2a95403767cd5b1008b09989e9f8c330.jpg" />

  <!-- Open Graph / Facebook Meta Tags -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ynotnow.com" />
  <meta property="og:title" content="YNotNow - Validate Ideas Before Building" />
  <meta property="og:description" content="Get feedback on your startup and hackathon ideas from a community of builders and innovators." />
  <meta property="og:image" content="https://i.pinimg.com/736x/2a/95/40/2a95403767cd5b1008b09989e9f8c330.jpg" />
  <meta property="og:image:alt" content="YNotNow Logo" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://ynotnow.com" />
  <meta name="twitter:title" content="YNotNow - Validate Ideas Before Building" />
  <meta name="twitter:description" content="Get feedback on your startup and hackathon ideas from a community of builders and innovators." />
  <meta name="twitter:image" content="https://i.pinimg.com/736x/2a/95/40/2a95403767cd5b1008b09989e9f8c330.jpg" />

  <!-- Schema.org markup for Google -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "YNotNow",
      "url": "https://ynotnow.com",
      "description": "",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://ynotnow.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <!-- Performance Optimizations -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://i.pinimg.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  
  <!-- Theme Color for Mobile Browsers -->
  <meta name="theme-color" content="#4f46e5" />
  
  <!-- Mobile App Capability -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Initialize theme early to avoid FOUC -->
  <script>
    (function() {
      try {
        var stored = localStorage.getItem('theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var useDark = stored ? stored === 'dark' : prefersDark;
        var c = document.documentElement.classList;
        if (useDark) c.add('dark'); else c.remove('dark');
      } catch (e) { /* no-op */ }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Main application script with defer to improve load time -->
  <script type="module" src="/src/main.tsx" defer></script>
  
  <!-- Noscript message for users without JavaScript -->
  <noscript>
    <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif; max-width: 600px; margin: 0 auto; color: #334155; background-color: #f8fafc; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);">
      <img src="https://i.pinimg.com/736x/2a/95/40/2a95403767cd5b1008b09989e9f8c330.jpg" alt="YNotNow Logo" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 20px; margin-top: 20px;">
      <h1 style="font-size: 24px; margin-bottom: 16px; color: #0f172a;">JavaScript Required</h1>
      <p style="line-height: 1.5; margin-bottom: 20px;">YNotNow requires JavaScript to provide you with the best idea validation experience. Please enable JavaScript in your browser settings and reload the page.</p>
      <p style="font-size: 14px; color: #64748b;">Need help? Contact <a href="mailto:support@ynotnow.com" style="color: #4f46e5; text-decoration: none;">support@ynotnow.com</a></p>
    </div>
  </noscript>
</body>
</html>
